<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Cours - partie 1</title>

</head>

<body>
    <!--Ancre lien interne-->
    <a href="#paragraphe"> lien paragraphe</a>
    <!--Ceci est un commentaire-->
    <!--Les tag : <br> line break, <a> link -->
    <h1> Titre h1 </h1>
    <h2> Ceci est mon h2 </h2>
    <h3> Ceci est mon h3 </h3>
    <h4> Ceci est mon h4 </h4>
    <h5> Ceci est mon h5 </h5>
    <h6> Ceci est mon h6 </h6>

    <!--Link-->

    <a href="https://discord.com/channels/993803621626032148/993803621626032154" target="_blank">Lien discord cours</a> <!-- Attribut blank permet d'ouvrir sur une autre page-->
    
    <!--Image-->
    <img src="./image/depositphotos_12196477-stock-photo-smiling-men-isolated-on-the.jpg" alt="photo" height="100px" width="100px">
    <a href="https://www.youtube.com/c/aMOODIEsqueezie" target="_blank"> <img src="./image/depositphotos_12196477-stock-photo-smiling-men-isolated-on-the.jpg" alt="photo"> </a>

    <!--Balise div-->
    <div>
        <!--Permet d'organiser son code-->
        <a href="https://www.twitter.com">Twitter</a>
        <!--Balise article/ considéré comme div-->
        <article>
            <p>Lorem ipsum dolor sit amet.</p>
        </article>
        <!--Balise section/ considéré comme div-->
        <section>
            <p>Lorem, ipsum dolor.</p>
        </section>
    </div>
    <!--Paragraphe-->
    <p id="paragraphe"> Ceci est un paragraphe.</p> <!-- Ceci est un Paragraphe-->
    <a href="./test_branche.html"> test branche </a>
</body>

</html>
